
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Code Redeemer</title>
</head>
<body>
  <h2>Code Redeemer</h2>
  <input id="codeInput" type="text" placeholder="Enter code here" />
  <button id="confirmBtn">Confirm</button>
  <div id="status" style="margin-top: 10px; min-height: 20px;"></div>

  <script>
    // Fixed list of codes
    const codes = {
      "WELCOME": "Welcome! This is a sample message.",
      "DEATH": "Life's goth cousin",
      "NEVERLETGO": "https://imgur.com/a/eItzPQ0",
      "SAVIUM_FACEREVEALS": "https://drive.google.com/drive/folders/1DyHzhzaTCrR5UR9zQdHY-XOZ6IHgElag?usp=sharing",
      "MEMORIES": "Ruined by the makers.",
      "HTML": "Great! You know how I am made! Now let me make your life HELL!",
      "BILLCIPHER": "You mean that triangular creature?",
      "PARKLAND_MIDDLE_SCHOOL": "Let me be there.. What is the problem on being there? Like do you understand how painful it is to leave them. I want them. They support me.",
      "HUMANS": "Stubborn Clothed Monkeys.",
      "MINECRAFT": "Placing blocks and mining sheet, I am in ducking minecraft",
      "BYE": "Oh your going? Okay cya!",
      "ROBLOXFREEGIFTCARD": "Here is your free gift card! https://www.youtube.com/watch?v=dQw4w9WgXcQ",
      "GIFTCARD": "Here is your free gift card! https://www.youtube.com/watch?v=dQw4w9WgXcQ",
      "AVENIE": "Have you ever heard of the Backrooms? Yep.. Consider me their cousin",
      "ALPHABETS": "ABCDEFGHIJKLMNOPQRSTUVWXYZ, Now I know my ABC's, next time... I forgot what's next lol",
      "A": "A",
      "B": "B",
      "C": "Too lazy to code.. What do you want anyway? I am not your tutor or anything like sybau!!! (See You, Buddy, Always Upbeat!)",
      "SYBAU": "See You, Buddy, Always Upbeat!",
      "See You, Buddy, Always Upbeat!": "SYBAU"
    };

    const codeInput = document.getElementById('codeInput');
    const confirmBtn = document.getElementById('confirmBtn');
    const status = document.getElementById('status');

    confirmBtn.addEventListener('click', redeemCode);
    codeInput.addEventListener('keydown', function(e) {
      if(e.key === 'Enter') redeemCode();
    });

    function redeemCode(){
      const raw = codeInput.value.trim();
      const key = raw.toUpperCase();
      
      // Only show a message if the code exists
      if(codes[key]) {
        status.textContent = codes[key];
      } else {
        status.textContent = ""; // Clear if code doesn't exist
      }
      
      codeInput.value = ''; // Clear input
    }
  </script>
</body>
</html>
